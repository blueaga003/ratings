{% extends 'base.html' %}
{% block content %}

  <h2>Movie Detail</h2>

  <ul>
      <li>
          Title: {{ movie.title }}
      </li>
      <li>
          Release Date: {{ movie.released_at }}
      </li>
      <li >
          <a href="{{ movie.imbd_url }}">IMBD URL</a>
      </li>
      <li >
          Current rating: {{user_rating}}
          {% if prediction %}
          <p>We predict that your score will be {{ prediction }}.</p>
          {% endif %}
           <form class="form-login" method="POST">

        <div class="form-group">
            <label for="rating-field" class="sr-only">Rating</label>
            <input type="rating"
                   name="rating"
                   class="form-control input-lg"
                   placeholder="Rating"
                   required
                   autofocus>
        </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit
        </button>

    </form>
      </li>
  </ul>
{% endblock %}
